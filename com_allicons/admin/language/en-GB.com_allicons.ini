COM_ALLICONS_ADMIN_QUICKICONS_XML_DESCRIPTION="<h1>All Icons Administrator for Joomla 2.5</h1><p>This Joomla! 2.5 administrator module allows administrators to add icons to the Administrator Control Panel. <p>This module assumes that the bluestork administrator template is installed as it uses the icons from this template. If you don't have this template installed, then you will need to use custom icons for each of your links.</p><h2>Usage</h2><p>Go to the Module Manager and select Administrator modules. Click New and select the KC Admin Quickicons from the list. Make sure that you change the Position to icon and Enable the module. If you want the icons defined in this module to show on the control panel after the standard Joomla! quick icons, Order this module after the Quick Icons module.</p><p>For each icon that you want to display in the control panel, give the icon a label, set its link, choose an icon to display either one of the standard bluestork ones or your own custom icon.</p>"
